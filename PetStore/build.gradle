plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.5.0'
    testCompile 'io.rest-assured:rest-assured:3.0.1'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.3.1'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'org.json', name: 'json', version: '20190722'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.6.0'

}

